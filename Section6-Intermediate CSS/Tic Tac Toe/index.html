<!DOCTYPE html>
<html lang="en">
<head>
   <title>Tic Tac Toe CSS Project</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <table>
    <tr id="top">
      <td></td>
      <td class="middleV"></td>
      <td></td>
    </tr>
    <tr id="middle">
      <td class="middleH"></td>
      <td class="middleH middleV"></td>
      <td class="middleH"></td>
    </tr>
    <tr id="bottom">
      <td></td>
      <td class="middleV"></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
