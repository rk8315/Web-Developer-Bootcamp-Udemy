<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inputs Demo</title>
</head>
<body>
  <p>Do you prefer cats or dogs</p>

  <form>
    <label for="cats">Cats: </label>
    <input name="petChoice" id="cats" type="radio" value="CATS">

    <label for="dogs">Dogs: </label>
    <input name="petChoice" id="dogs" type="radio" value="DOGS">

    <p>Whats your favorite color</p>
    <select name="color">
      <option value="RED">Red</option>
      <option value="ORANGE">Orange</option>
      <option value="YELLOW">Yellow</option>
    </select>

    <textarea name="paragraph" cols="30" rows="10"></textarea>

    <button>Go!</button>
  </form>
</body>
</html>
