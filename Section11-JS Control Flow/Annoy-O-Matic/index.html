<!DOCTYPE html>
<html lang="en">
<head>
  <title>Annoy-O-Matic</title>
</head>
<body>
  <h1>Annoy-O-Matic</h1>
  <ul>
    <li>Ask the user "Are we there yet"</li>
    <li>Keep asking again and again until they enter "yes" OR "yeah"</li>
    <li>Then, alert "Yay, we finally made it!"</li>
  </ul>
  <h3>BONUS: Make it so that the loop will end when the user types yes or yeah in any matter (ie. "yes we made it")</h3>
  <script src="script.js"></script>
</body>
</html>
